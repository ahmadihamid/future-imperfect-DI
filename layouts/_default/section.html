{{ define "bodyclasses" }}section-list post-list post-list-html contentgrouptype-{{ .Kind }} contentgroupname-{{ .Section | urlize }} {{ end }}

		<section id="category-list" class="card-group">

					{{ range .Paginator.Pages }}

					{{ end }}
				</div>
		</section>

		{{ partial "pagination.html" . }}
{{ end }}
